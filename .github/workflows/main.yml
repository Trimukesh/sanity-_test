name: Run PowerShell script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PowerShell
        uses: microsoft/setup-powershell@v1.0.0

      - name: Run PowerShell script
        shell: pwsh
        run: |
         ./fileprint.ps1
